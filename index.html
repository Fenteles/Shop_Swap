<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram Web App SDK -->
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <button id="likeButton">Клик</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Добавляем обработчик на кнопку
        document.getElementById('likeButton').addEventListener('click', function() {
            // Отправляем запрос на сервер с информацией о пользователе
            fetch('http://192.168.43.176:5000/api/like', {  // Заменяем localhost на IP-адрес сервера
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: tg.initDataUnsafe.user.username })  // Передаем username пользователя
            })
            .then(response => {
                if (response.ok) {
                    alert('Лайк успешно добавлен!');
                } else {
                    alert('Ошибка при добавлении лайка.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при добавлении лайка.');
            });
        });
    </script>
</body>
</html>
