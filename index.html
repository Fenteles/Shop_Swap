<!DOCTYPE html>
<html>
<head>
    <title>Магазин</title>
</head>
<body>
    <h1 id="product-name"></h1>
    <img id="product-photo" src="" alt="Product Image" style="max-width: 300px;">
    <p id="product-description"></p>
    <p><strong>Цена:</strong> <span id="product-price"></span> UAH</p>

    <div>
        <button id="like-button">Лайк</button>
        <button id="dislike-button">Дизлайк</button>
    </div>

    <script>
        // Получаем данные из URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Гость';
        const productName = urlParams.get('product_name') || 'Неизвестный товар';
        const description = urlParams.get('description') || 'Описание отсутствует';
        const photoUrl = urlParams.get('photo_url') || 'https://via.placeholder.com/300';
        const price = urlParams.get('price') || '0';

        // Отображаем данные на сайте
        document.getElementById('product-name').innerText = productName;
        document.getElementById('product-description').innerText = description;
        document.getElementById('product-photo').src = photoUrl;
        document.getElementById('product-price').innerText = price;

        // Функция для обновления товара при нажатии на кнопки
        function loadNewProduct() {
            // Перенаправляем пользователя на тот же сайт, но с новым случайным товаром
            window.location.href = `https://fenteles.github.io/Shop_Swap/?name=${name}`;
        }

        // Добавляем обработчики событий на кнопки
        document.getElementById('like-button').addEventListener('click', loadNewProduct);
        document.getElementById('dislike-button').addEventListener('click', loadNewProduct);
    </script>
</body>
</html>
