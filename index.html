<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram Web App SDK -->
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <button id="likeButton">Клик</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Получаем данные о пользователе
        tg.ready();  // Сообщает, что WebApp готов к использованию
        const user = tg.initDataUnsafe?.user || { username: "Неизвестный" };  // Получаем никнейм пользователя

        // Добавляем обработчик на кнопку
        document.getElementById('likeButton').addEventListener('click', function() {
            // Логирование в консоль
            console.log(`Пользователь ${user.username} нажал Клик`);

            // Дополнительные действия, например, запрос к серверу для увеличения лайков
            fetch('/api/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: user.username })
            })
            .then(response => {
                if (response.ok) {
                    alert('Лайк успешно добавлен!');
                } else {
                    alert('Ошибка при добавлении лайка.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
