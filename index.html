<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎햟햡햟향햦햫 혝쮏쒫썜쮏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>햆쮏쐄 쮏웷썛쮏쒫썜혧  햪햟햡햟향햦햫 혝쮏쒫썜쮏!</h1>
        </header>
        <div id="product-card">
            <img id="product-image" src="" alt="햓쮐 혝쮏쒫썜햟">
            <h2 id="product-name">햏햟향쒫썛쫧쟳 혝쮏쒫썜햟</h2>
            <p id="product-description">뤯햦혜햟햫햦햣 혝쮏쒫썜햟</p>
            <p><strong>햕햣햫햟:</strong> <span id="product-price">0.00</span> 혞햠.</p>
            <div class="buttons">
                <button id="like-button">游녨 햍햟햧햨</button>
                <button id="dislike-button">游녩 햆햦향햩햟햧햨</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
