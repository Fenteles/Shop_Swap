<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в магазин товаров!</h1>
        </header>
        <div id="product-card">
            <img id="product-image" src="" alt="Фото товара">
            <h2 id="product-name">Название товара</h2>
            <p id="product-description">Описание товара</p>
            <p><strong>Цена:</strong> <span id="product-price">0.00</span> руб.</p>
            <div class="buttons">
                <button id="like-button">👍 Лайк</button>
                <button id="dislike-button">👎 Дизлайк</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
